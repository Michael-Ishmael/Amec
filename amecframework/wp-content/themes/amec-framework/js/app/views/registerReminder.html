<div id="register-reminder" class="tether-theme-arrows tether-open">

    <div class="tether-content">

        <header>
            <div class="close-button pull-right" ng-click="close()">X</div>
        </header>

        <div class="reg-message" ng-bind-html="copy">
        </div>

        <footer>
            <ul class="reg-buttons">
                <div class="pull-right btn btn-reg" ng-click="dismiss()">{{ dismissText }}</div>
            </ul>
        </footer>
    </div>

</div>
