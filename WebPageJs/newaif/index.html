<body>

<template id="standard">
  <h2 data-bind="text: title">
  </h2>
  <div class="anchor-bottom" data-bind="css: getColorClass('bottom-dark-border')">
    <div class="circle-border" data-bind="text: index, css: getColorClass('background-dark')">

    </div>
  </div>
</template>

<template id="submit">

  <p>
    Click on submit button to view your content in the Integrated Evaluation Framework by AMEC.
  </p>

  <div data-bind="if: isSubmit" class="anchor-bottom background-bright_green bottom-dark-border-bright_green">
    <span class="button-label" data-bind="text: title">SUBMIT</span>
  </div>

</template>

<div class="main container" >
<div class="base-framework" data-bind="foreach: rows">

  <div class="row" data-bind="foreach: $data">
    <div class="low-pad-cell" data-bind="css: columnClass">
      <div class="aif-tile" data-bind="css: getColorClass('background'), template: template">

      </div>

    </div>

  </div>
</div>
